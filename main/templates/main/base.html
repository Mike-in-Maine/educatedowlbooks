<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="utf-8">
    <title>{% block title %}Educated Owl Books{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="Educated Owl Books — rare, academic, and historical books.">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-css-reset/dist/reset.min.css">

    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            line-height: 1.6;
            color: #222;
            background: #fafafa;
        }
        header, footer {
            max-width: 960px;
            margin: 0 auto;
            padding: 1.5rem;
        }
        main {
            max-width: 960px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }
        header h1 {
            font-size: 1.8rem;
            margin-bottom: .25rem;
        }
        nav a {
            margin-right: 1rem;
            text-decoration: none;
            color: #333;
        }
        nav a:hover {
            text-decoration: underline;
        }
        footer {
            font-size: .9rem;
            color: #666;
            border-top: 1px solid #ddd;
        }
        .site-header {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .site-logo {
            height: 100px;
            width: auto;
        }

        .site-title h1 {
            margin: 0;
            font-size: 1.8rem;
        }

    </style>
</head>
<body>

<header>
    <div class="site-header">
        <img 
            src="{% static 'images/modern_logo.png' %}" 
            alt="Educated Owl Books logo"
            class="site-logo"
        >
        <div class="site-title">
            <h1>Educated Owl Books</h1>
        </div>
    </div>

    <nav>
        <a href="/">Home</a>
        <a href="/books/">Books</a>
        <a href="/about/">About</a>
        <a href="/contact/">Contact</a>
    </nav>
</header>


<main>
    {% block content %}{% endblock %}
</main>

<footer>
    © {% now "Y" %} Educated Owl Books - 
</footer>

</body>
</html>
